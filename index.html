<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Math Fighter v1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-root">
    <header>
      <h1>Math Fighter</h1>
      <div class="hud">
        <div>Wave: <span id="wave">1</span></div>
        <div>Score: <span id="score">0</span></div>
        <div>Base HP: <span id="baseHp">100</span></div>
      </div>
      <p class="hint">
        Click 3 tiles: Number, Operator, Number (e.g. 3 Ã— 4) to deal damage to the front enemy. Stop them before they reach your base.
      </p>
    </header>

    <main>
      <div id="left-panel">
        <div id="battlefield">
          <!-- walking enemies rendered here -->
        </div>
        <div id="board"></div>
      </div>
      <div id="side-panel">
        <h2>Enemies</h2>
        <div id="enemies"></div>
        <button id="nextWaveBtn">Start Next Wave</button>
        <div id="message"></div>
      </div>
    </main>
  </div>

  <script src="game.js"></script>
</body>
</html>
